<!DOCTYPE html>
{% autoescape true %}
<html lang="en">
<head>
  <title>Add reservation</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" rel="stylesheet" href="/stylesheets/bootstrap.min.css">
  <link rel="stylesheet" rel="stylesheet" href="/stylesheets/main.css" />
  <script src="/js/jquery.min.js"></script>  
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/addReservation.js"></script>

</head>
<body>
 <nav class="navbar navbar-right">
  <div class="container">
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
        <li><a href='/'>HOME</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="jumbotron text-center">
        <h1>Reserve {{ resourceName }}</h1>
    </div>
<div class="container">
  <form class="form-horizontal" id = "addReservationForm" role="form" action="/addReservation" method="post">
    <div class="form-group">
       <label class="control-label col-sm-3" for="availDate">AVAILABLE DATE</label>
      <div class="col-sm-9">
        <input type="text" value="{{ availDate }}" class="field left" id = "dateString" name = "dateString" readonly>
        <input type="hidden" name = "id" id = "id" value = "{{id}}">
      </div>
    </div>
    <div class="form-group">
       <label class="control-label col-sm-3" for="start">START TIME</label>
      <div class="col-sm-9">
        <input type="time" class="form-control" id="startInput" name="startInput" value = "{{ startTime }}">
        <input type="hidden" class="form-control" id="actualStart" name="actualStart" value = "{{ startTime }}">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3" for="end">DURATION(IN MINUTES)</label>
      <div class="col-sm-9">
        <input type="number" class="form-control" id="duration" name="duration" value = "{{ duration }}" min=1>
        <input type="hidden" class="form-control" id="actualEnd" name="actualEnd" value = "{{ endTime }}">
      </div>
    </div>
    <div class="container" align = "center">
        <input class="btn btn-lg btn-primary submit-button" id="reserveResource" style="width: 25%;" value="RESERVE" type="submit">
    </div>
  </form>
  {% if error %}
    <div class="container" id="reservationId">
    <h1><span class="label label-danger">{{error}}</span></h1>
  </div>
  {% endif %}
  <div class="container" id = "errorDiv" name = "errorDiv" hidden>
    <h1><span class="label label-danger" id = "errorLabel" name = "errorLabel" hidden>The resource can be reserved only from {{startTime}} to {{endTime}}</span></h1>
  </div>
</div>
</body>        
</html>
{% endautoescape %}
