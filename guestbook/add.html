<!DOCTYPE html>
{% autoescape true %}
<html lang="en">
<head>
  <title>Add Resource</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" rel="stylesheet" href="/stylesheets/bootstrap.min.css">
  <link rel="stylesheet" rel="stylesheet" href="/stylesheets/main.css" />
  <script src="/js/jquery.min.js"></script>  
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/app.js"></script>

</head>
<body>

<div class="container">
  <h2>Add Resource Form</h2>
  <form class="form-horizontal" id = "addResourceForm" role="form" action="/add" method="post">
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Name of the resource:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="nameInput" name = "nameInput" value="{{ resourceName }}" placeholder="Enter the name of the resource" required>
      </div>
    </div>
    <div class="form-group">
       <label class="control-label col-sm-2" for="availDate">Available date:</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" id="availDate" name="availDate" value = "{{ availDate }}">
      </div>
    </div>
    <div class="form-group">
       <label class="control-label col-sm-2" for="start">Availability start:</label>
      <div class="col-sm-10">
        <input type="time" class="form-control" id="startInput" name="startInput" value = "{{ startTime }}">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="end">Availability end:</label>
      <div class="col-sm-10">
        <input type="time" class="form-control" id="endInput" name="endInput" value = "{{ endTime }}">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="tags">Tags:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="tagsInput" name="tagsInput" value = "{{ tags }}" placeholder="restaurant, room">
      </div>
    </div>
    <div class="container" align = "center">
        <input class="btn btn-lg btn-primary submit-button" id="addresource" style="width: 25%;" value="Submit!" type="submit" disabled>
    </div>
  </form>
</div>
<script>
    var today = new Date();
    var month = today.getMonth()+1;
    var stringDate = today.getFullYear()+"-"+month+"-"+today.getDate();
    document.getElementById("availDate").min = stringDate.valueOf();
</script>
</body>        
</html>
{% endautoescape %}
