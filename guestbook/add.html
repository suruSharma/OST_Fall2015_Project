<!DOCTYPE html>
<html lang="en">
<head>
  <title>Add Resource</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>  
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</head>
<body>

<div class="container">
  <h2>Add Resource Form</h2>
  <form class="form-horizontal" role="form" action="/add" method="post">
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Name of the resource:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="nameInput" placeholder="Enter the name of the resource">
      </div>
    </div>
    <div class="form-group">
       <label class="control-label col-sm-2" for="start">Availability start:</label>
      <div class="col-sm-10">
        <input type="time" class="form-control" id="startInput" placeholder="HH:MM AM/PM">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="end">Availability end:</label>
      <div class="col-sm-10">
        <input type="time" class="form-control" id="endInput" placeholder="HH:MM AM/PM">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="tags">Tags:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="tagInput" placeholder="restaurant, room">
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>

</body>        
</html>
